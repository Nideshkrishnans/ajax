<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
        <h1 class="text-center mt-5 text-dark">USER DETAILS</h1>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-md-10">
                <table class="table table-bordered shadow mt-5">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>EMAIL</th>
                            <th>CITY</th>
                            <th>COMPANY</th>    
                        </tr>
                    </thead>
                    <tbody id="result">
                        
                        
                    </tbody>
                </table>
            </div>
            <div class="col-1"></div>
        </div>
</body>
<script>
        const http = new XMLHttpRequest()
        http.open('get','https://jsonplaceholder.typicode.com/users')
        http.send()
        console.log(http.readyState); //1
    
        http.onreadystatechange = ()=>
        {
            console.log(http.readyState);//2-4
            if(http.readyState==4)
            {
                if(http.status>=200 && http.status<300) //status provides the response value ie, 200
                {
                    let alltodo=JSON.parse(http.responseText)// responseText get the data
                    console.log(alltodo)
                    alltodo.forEach(item => 
                    {
                        result.innerHTML+=`<tr>
                            
                                                <td class="bg-dark text-light">${item.id}</td>
                                                <td class="bg-dark text-light">${item.name}</td>
                                                <td class="bg-dark text-light">${item.email}</td>
                                                <td class="bg-dark text-light">${item.address.city}</td>
                                                <td class="bg-dark text-light">${item.company.name}</td>
                                            </tr>`
                    });
                     
                }
                else
                {
                    console.log('no proper response')
                }
            }
            else
            {
                console.log('no response');
            }
        }
</script>
</html>
